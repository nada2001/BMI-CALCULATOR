<!DOCTYPE html>
<html>
  <head>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center mb-12 mt-6 text-blue-600 font-bold">BODY MASS INDEX CALCULATOR</h1>
    <div class="sm:flex sm:justify-center ">

        <div class="flex flex-col">
            <div class="flex justify-center">
                <input type="text" id="height" value="" class="border-2 border-gray-900 rounded-md w-44 h-8 m-2" placeholder=" Height" />

            </div>

            <div class="flex justify-center">
                <input type="text" id="weight" value="" class="border-2 border-gray-900 rounded-md w-44 h-8 m-2" placeholder=" Weight"/>
            </div>

            <div class="flex justify-center">
                <button id="go" class="w-44 h-8 bg-blue-50 border-2 border-blue-600 rounded-full hover:bg-blue-600 hover:text-white m-2">Calculate BMI</button>
            </div>

            <div>
                <p id="result" class="font-bold uppercase" ></p>
                <p id="message" ></p>
            </div>
        </div>
       
    </div>
    <script src="calcy.js"></script>
  </body>
</html>
